<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        nav {
            height: 20px;
        }

        header {
            height: 80px;
        }

        .big-wrap {
            height: 750px;
            background-color: #f9f6f0;
        }

        .middle-wrap {
            width: 1500px;
            height: 750px;
            /*border: 1px solid black;*/
            display: flex;
            margin: 0 auto;
        }

        /*이미지영역*/
        .img-wrap {
            width: 750px;
            height: 750px;
            /*border: 1px solid black;*/
            box-sizing: border-box;
            position: relative;
            display: flex;
        }

        /*상품 이미지박스*/
        .swiper-wrapper {

            width: 100%;
            height: 95%;
            background-image: url('./img/화이트모카강냉이.webp');
            background-position: center;
            background-size: cover;
            /*border: 1px solid black;*/
        }

        /*상품 이미지 크기조절*/
        .img-box img {
            width: 90%;
            height: 90%;
            padding: 30px;
        }

        /*이미지 넘길 버튼영역*/


        .next-btn {
            width: 70px;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
            color: #545454;
            border: none;
            position: absolute;
            right: 0;
            bottom: 50%;
            cursor: pointer;
            display: none;
        }

        .prev-btn {
            width: 70px;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
            color: #545454;
            border: none;
            position: absolute;
            left: 0;
            bottom: 50%;
            cursor: pointer;
            display: none;
        }

        .img-btn {
            border: none;
            cursor: pointer;
            background-color: #f9f6f0;
            color: ;
        }

        /*이미지 버튼 호버*/
        .img-wrap:hover .next-btn,
        .img-wrap:hover .prev-btn {
            display: block;
        }

        /*상품정보 영역*/
        .order-wrap {
            width: 750px;
            height: 750px;
            /*border: 1px solid black;*/
        }

        /*상품정보*/
        .product {
            width: 400px;

            margin: 0 auto;
            margin-top: 200px;
            color: #545454;
        }

        /*상품 이름 키우기*/
        .proP {
            font-size: 32px;
        }

        /*수량 선택 및 결제*/
        .product-order {
            width: 400px;
            height: 50px;
            /*border: 1px solid black;*/
            margin: 0 auto;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /*수량선택*/
        .amount {
            width: 100px;
            height: 50px;
            background-color: white;
            appearance: none;
            text-align: center;
            margin-left: -20px;
        }

        /*결제 버튼*/
        .order-btn {
            width: 280px;
            height: 50px;
            margin: 0;
            border: none;
            background-color: #545454;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .swiper {
            width: 100%;
            height: 95%;
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiper = new Swiper('.swiper', {
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        });
    </script>
    <!--스크립트-->
    <script>
        let 화이트모카강냉이 = ["img/화이트모카강냉이.webp", "img/호버-화이트모카강냉이.jpeg"];

        let index = 0;
        function next() {
            // alert("djdjf");
            index++;  // index = index+1;


            if (index >= 화이트모카강냉이.length) {
                index = 0;
            }

            const gallery = document.querySelector(".swiper-wrapper");
            gallery.style.backgroundImage = "url(" + 화이트모카강냉이[index] + ")";
            gallery.style.backgroundPosition = "center"
            gallery.style.backgroundSize = "cover";
        }

        function prev() {
            // alert("djdjf");
            index--;  // index = index+1;

            if (index < 0) {
                index = 화이트모카강냉이.length - 1;
            }
            const gallery = document.querySelector(".swiper-wrapper");
            gallery.style.backgroundImage = "url(" + 화이트모카강냉이[index] + ")";
            gallery.style.backgroundPosition = "center"
            gallery.style.backgroundSize = "cover";

        }
    </script>
</head>

<body>
    <nav></nav>
    <header></header>
    <!--큰 틀-->
    <div class="big-wrap">
        <!--결제 영역-->
        <div class="middle-wrap">
            <!--이미지 영역-->
            <div class="img-wrap">
                <!--이미지 넘길 버튼-->
                <button class="next-btn" onclick="next()">→</button>
                <button class="prev-btn" onclick="prev()">←</button>
                <div class="swiper img-box">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image: url('./img/화이트모카강냉이.webp');"></div>
                        <div class="swiper-slide" style="background-image: url('./img/호버-화이트모카강냉이.jpeg');"></div>
                    </div>

                </div>
                <!--오더 영역-->
                <div class="order-wrap">
                    <div class="product">
                        <p class="proP">화이트 모카 강냉이</p>
                        <p>한국인의 일상에서 빼놓을 수 없는 커피, 그리고 한국을<br> 대표하는
                            스트릿 푸드 강냉이가 만났습니다. 블루보틀의<br>벨라 도노반 원두를
                            화이트 초콜릿으로 감싸고, 프랑스<br> 천일염 겔랑드 소금으로 감칠맛
                            을 더해 완성했습니다.<br> <br>은은한 모카 향과 바삭한 식감, 씹을수록 고
                            소한 풍미가<br> 조화를 이루는 특별한 간식입니다.<br><br>

                            상품은 평균 1~3 영업일 내에 출고 됩니다.</p>
                    </div>
                    <div class="product-order">
                        <label for="수량"></label>
                        <select id="amount" name="수량" class="amount">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <button class="order-btn">카트에 추가</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
