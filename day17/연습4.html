<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 600px;
            border: 1px solid black;
            
            margin: 0 auto;
            margin-top: 40px;
        }
        .img-wrap{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            
            margin: 0 auto;
            margin-top: 30px;
        }

        .login-info{
            width: 450px;
            height: 100px;
            margin: 0 auto;
            margin-top: 20px;
            
        }
        input{
            width: 100%;
            height: 33%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 5px;
            margin-top: 5px;
        }
        .btn{
            width: 100%;
            height: 33%;
            margin-top: 5px;
        }
    </style>
    <script>
        function bt(){
            const btn=document.frm;
            const uId=btn.Id;
            const uPw=btn.Pw;
            if(uId.value==""){
                alert("아이디 입력;");
                uId.focus();
            }else if(uPw.value==""){
                alert("비밀번호입력");
                uPw.focus();
            }else{
                alert("로그인성공");
            }
        }
    </script>
</head>
    
<body>
     <div class="wrap">
        <div class="img-wrap"></div>

        <form name="frm" action="" method="get">
            <input type="text" name="Id" placeholder="Id">
            <input type="password" name="Pw" placeholder="pw">
            <button class="btn" onclick="bt()">로그인</button>
        </form>
        </div>
</body>
</html>
