<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1번
      const fruits = ["apple", "banana", "cherry"];

      console.log(`첫번쩨 요소 : ${fruits[0]}, 세번째 요소 : ${fruits[2]}`);

      // 2번
      const colors = ["red", "blue", "green", "yellow"];

      console.log(colors.length);

      // 3번
      const scores = [10, 20, 30, 40];
      let sum = 0;
      for (let i = 0; i < scores.length; i++) {
        sum += scores[i];
      }

      console.log(sum);

      // 4번
      const names = ["영숙", "순자", "영자", "옥순", "현숙"];
      for (let i = 0; i < names.length; i++) {
        console.log(names[i]);
      }
      console.log(names);

      // 5번
      const numbers = [2, 4, 6, 8, 10];
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == 7) {
          console.log(true);
        } else {
          console.log(false);
        }
      }

      // 6번
      const numbers2 = [12, 41, 6, 18, 10];
      let max = 0;
      for (let i = 0; i < numbers2.length; i++) {
        if (max < numbers2[i]) {
          max = numbers2[i];
        }
      }
      console.log(max);

      // 7번
      const kors = [90, 80, 70, 99, 100];
      let sum2 = 0;
      let avg = 0;
      for (let i = 0; i < kors.length; i++) {
        sum2 += kors[i];
      }
      avg = sum2 / kors.length;
      console.log(`총점 : ${sum2}, 평균 : ${avg}`);

      // 8번
      let count = 0;
      for (let i = 0; i < kors.length; i++) {
        if (kors[i] > avg) {
          count++;
        }
      }
      console.log(count);

      // 9번
      const prices = [1000, 1500, 900, 1800, 2000, 1200];
      const priceNew = [];
      for (let i = 0; i < prices.length; i++) {
        if (prices[i] > 1200) {
          priceNew.push(prices[i]);
        }
      }
      console.log(priceNew);

      // 10번
      const numbers3 = [1, 2, 3, 4, 5];
      for (let i = 0; i < numbers3.length; i++) {
        numbers3[i] *= 2;
      }
      // numbers3 *= 2;
      console.log(numbers3);

      // 11번
      let fruits2 = ["자두", "복숭아", "포도"];
      for (let i = 0; i < fruits2.length; i++) {
        if (fruits2[i] == "자두") {
          console.log(true);
        } else {
          console.log(false);
        }
      }

      // 12번
      for (const value of fruits2) {
        console.log(value);
      }

      // 13번
      console.log(fruits2.slice().reverse());
    </script>
  </body>
</html>
