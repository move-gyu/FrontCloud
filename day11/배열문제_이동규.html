<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1번-->
    <script>
        const arr과일=["apple","banana","cherry"];
        console.log("---1번---")
        console.log(arr과일[0]);
        console.log(arr과일[2]);
    </script>

    <!--2번-->
    <script>
        const 컬러 = ['red', 'blue', 'green', 'yellow'];
        console.log("---2번---")
        console.log(컬러.length);
    </script>

    <!--3번-->
    <script>
        const 점수 = [10, 20, 30, 40];
        let sum=0;
        for(i=0; i<점수.length; i++){
            sum+=점수[i];
        }
        console.log("---3번---");
        console.log(sum);
    </script>

    <!--4번-->
    <script>
        const 이름 = ['영숙', '순자','영자','옥순','현숙'];
        console.log("---4번---");
        for(i=0;i<이름.length;i++){
            console.log(이름[i]+"<br>");
        }
    </script>

    <!--5번-->
    <script>
        console.log("---5번---");
        const  numbers = [2, 5, 6, 8, 10];
        let 결과;
        for(i=0;i<numbers.length;i++){
            if(7==numbers[i]){
                결과=true;
                break;
            }else{
                결과=false;
            }
        }
        console.log(결과);
    </script>

    <!--6번-->
    <script>
        console.log("---6번---");
        const numbers2 = [12, 41, 6, 18, 10];
        let max=numbers2[0];
        for(let i=0;i<numbers2.length;i++){
            if(max<numbers2[i]){
                max=numbers2[i];
            }
        }
        console.log(max);
    </script>

    <!--7번-->
    <script>
        console.log("---7번---");
        const kors = [90, 80, 70, 99, 100];
        let total=0;
        let avg=0;
        for(let i=0;i<kors[i];i++){
            total+=kors[i];
        }
        avg=total/kors.length;
        console.log("총점"+total);
        console.log("평균"+avg);
    </script>

    <!--8번-->
    <script>
        console.log("---8번---");
        const kors2 = [90, 80, 70, 99, 100];
        //평균87.8
        let count=0;
        for(i=0;i<kors2.length;i++){
            if(avg<kors2[i]){
                count++;
            }
        }
        console.log(count);
    </script>

    <!--9번-->
    <script>
        console.log("---9번---");
        let newPrices=[];
        const prices = [1000, 1500, 900, 1800, 2000, 1200];
        for(let i=0;i<prices.length;i++){
            if(1200<prices[i]){
                newPrices.push(prices[i]);
            }
        }
        console.log(newPrices);
    </script>

    <!--10번-->
    <script>
        console.log("---10번---");
        const numbers3 = [1, 2, 3, 4, 5];
        let newNumber=[];
        for(let i=0;i<numbers3.length;i++){
            newNumber.push(numbers3[i]*2);
        }
        console.log(newNumber);
    </script>

    <!--11번-->
    <script>
        console.log("---11번---");
        let fruits = ["자두", "복숭아", "포도"];
        let 결과2
        for(let i=0;i<fruits.length;i++){
            if("자두"==fruits[i]){
                결과2=true;
                break;
            }else{
                결과2=false;
            }
        }
        console.log(결과2);
    </script>

    <!--12번-->
    <script>
        console.log("---12번---");
        let fruits2 = ["자두", "복숭아", "포도"];
        for(let i=fruits2.length-1;i>=0;i--){
            console.log(fruits[i]);
        }
    </script>

    <!--13번-->
    <script>
        console.log("---13번---");
        let fruits3 = ["자두", "복숭아", "포도"];
        let newFruits3=[];
        for(let i=fruits3.length-1;i>=0;i--){
            newFruits3.push(fruits3[i]);
        }
        console.log(newFruits3);
    </script>
</body>
