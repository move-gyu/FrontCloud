<body>
    <script>
        function max(arr){
            if(arr.length==0){
                return "배열이 비어있습니다";
            }
            let maxNum = arr[0];
            
                for(let i=1; i<arr.length; i++){
                    if(arr[i]>maxNum){
                        maxNum=arr[i];
                    }
                }
            
            return maxNum;
        }

        let 배열=[1,2,3,4,5];
      
        let result = max(배열);
        document.write(result);
    </script>
</body>
