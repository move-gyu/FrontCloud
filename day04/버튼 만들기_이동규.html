        .wrap{
            width: 400px;
            
            border-radius: 7px;
            border: 1px solid black;
            margin: 0 auto;
            background-color: rgb(53, 45, 45);
            color: white;

            padding: 40px;
        }
        h1{
            padding: 20px;
            margin-top: 20px;       
        }

        /*아이디 박스*/

            width: 100%;
            height: 60px;
            border: 1px solid black;
            border-radius: 7px;
            margin: 0 auto;
        }
        .id{
            width: 356px;
            height: 57px;
            border-inline-color: white;
            background-color: rgb(53, 45, 45);
            
            border:none
        
        }
        .pabox{
            width: 100%;
            height: 60px;
            border: 1px solid black;
            border-radius: 7px;
           
            margin-top: 20px;
        }
        .pa{
            width: 356px;
            height: 57px;
            border-inline-color: white;
            background-color: rgb(53, 45, 45);
            border:none
            
        
        }

            background-color: red;

        }
