<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 500px;
            width: 500px;
            position: relative;
            margin: 0 auto;
        }
        .item{
            height: 50px;
            width: 50px;
            background-color: red;
            color: white;
        }
        
        .h {
            height: 50px;
            width: 50px;
            background-color: red;
            color: white;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .e {
            
            position: absolute;
            left: 25%;
            top:25%;
           
        }

        
        .l1 {
            
            position: absolute;
            left: 50%;
            top:50%;
        }

        .l2 {
           
            position: absolute;
            left: 75%;
            top:75%;
            
        }

        .o {
            
            position: absolute;
            left: 100%;
            top:100%;
         
        }
    </style>
</head>
<body>
    <h4>borard판을 기준(부모영역을 기준으로)으로 <mark> 각 box를 마음대로 붙이려면....</mark></h4>
    <div class="wrap">
        <div class="item h">h</div>
        <div class="item e">e</div>
        <div class="item l1">l</div>
        <div class="item l2">l</div>
        <div class="item o">o</div>
    </div>
</body>
</html>
