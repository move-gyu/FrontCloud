<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: blue;
            height: 100px;

            position:fixed;
            width: 100%;
            top: 0px;
            left: 0px;
        }

        .wrap{
            height: 2000px;
            border: 1px solid black;
        }

        button{
            background-color: white;
            border: none;
            position:fixed;
            bottom: 0px;
            right: 0px;
            /*top, left, right,bottom*/
        }
    </style>
</head>
<body>
    <div class="wrap">

        <div class="header">header</div>
        <div class="wrap">내용</div>
        <button>주문하기</button>
    </div>
</body>
</html>
