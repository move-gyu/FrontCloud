<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 600px;
            
            border: 1px solid black;
            margin: auto;
           
        }

        /*첫번째 단락*/
        h1{
            text-align: center;
        }

        .abox{
            width: 100%;
            height: 200px;
            border: 1px solid black;
            display: flex;
            text-align: center;
        }
       
        .abox1, .abox2 {
            width: 50%;
            height: 100%;
            border: 1px solid black;
        }

        input[type="text"] {
            border: none;
            outline: none;
            width: 80%;
            font-size: 16px;
        }

        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 95%;
            height: 20px;
            margin: 0 auto;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        td{
            border: solid black;
        }
        
        .bbox{
            padding: 10px;
            width: 100%;
            height: 200px;
            border: 1px solid black;


            box-sizing: border-box;
            
            
        }
        .bbox input{
            font-size: 100%;
            padding: 10px;
        }


        textarea{
            width: 100%;
            height: 65%;
          
            box-sizing: border-box;
        }
        .cbox{
            padding: 10px;
            width: 100%;
            height: 200px;
            
            border: 1px solid black;


            box-sizing: border-box;
        }
        textarea{
            width: 100%;
            height: 130px;

            box-sizing: border-box;
        }
        .abox1 img{
            width: 170px;
            margin-top: 30px;
        }
    </style>
</head>
