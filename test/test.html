<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강아지 이미지 표시</title>
    <script>
        function showDogImage() {
            const img = document.getElementById("dog");
            img.style.display = "block"; // 이미지 보이기
        }
    </script>
</head>
<body>
    <h2>버튼을 누르면 강아지 이미지가 나와요!</h2>
    
    <!-- 버튼 -->
    <button onclick="showDogImage()">강아지 보기</button>

    <!-- 처음에는 숨겨진 강아지 이미지 -->
    <br><br>
    <img id="dog" src="https://images.dog.ceo/breeds/shiba/shiba-12.jpg" alt="강아지" width="300" style="display: none;">
</body>
</html>
