<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //반복문 for,while
        //for => 반복횟수가 정해진 경우
        //while =>횟수가 정해지지 않고,일정 조건을 달성할때까지 반복할때

        //인사하기 3번
        for(let i=0; i<3;i++){
            alert("안녕하세요");
        }
        alert("지금부턴 while")
        let a=0;
        while(a<3){        
            alert("안녕하세요");
            a++;
        }
        
    </script>
</body>
</html>
