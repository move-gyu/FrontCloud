<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console(a==b); // true, 자동형변환해서 비교함
        console(a===b); // false, type까지 같아야 참으로 나옴

        console(a!=b); //false
        console(a!==b); //true
        
    </script>
</body>
</html>
