<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;

            /*테두리 기준으로 안쪽 여백*/
            padding: 20px;
          
        }

        a{
            /*크기를 지정할 수 없다. 마진 위 아래를 줄 수 없다*/
            width: 10px;/*적용 안됨*/
            border: 1px solid black;

            margin-top: 100px;
        }

        input{
            width: 200px;
            height: 200px;
            margin: 200px;
        }
        
    </style>
</head>
<body>

    <h2>박스모델이란 </h2>
    <p>태그는 브라우저에서 박스(box)형태로 표현된다</p>
    <p>콘텐츠 영역, 패딩(padding), 테두리(border), 마진(margin)으로 구성된다</p>

</html>
