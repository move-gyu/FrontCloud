    <script>
        //함수표현식의 축약형
        //화살표 함수

        //let hi0=function(){};
        /*let hi=()=>{

        //1~10까지 합
        //기능 : 1부터 입력받은 수까지의 합 반환
        //입력(매개변수) : 임의의 수
        //반환 : 1~수 까지의 합

        let hap=(num)=>{
            let sum=0;
            for(let i=1; i<=num; i++);
                sum+=i;
            
            return sum;
        };
        let result=hap(prompt(Number()));
        alert(result);
       
    </script>
