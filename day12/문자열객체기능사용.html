<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="hello";


        //charAt() : 문자열 내에서 특정 위치의 문자를 반환하는 기능
        let result=str.charAt(0);
        console.log(result);

        //includs() : 문자열 내에서 특정 단어가 포함되어 있는지 여부 반환
        let str2="i like javascript";
        let result2=str2.includs("like");
        console.log(result2);

        //시작인덱스, 끝인덱스 (전까지)
        let result3=str2.substring(7,11);
        console.log(result3);
    </script>
</body>
</html>
