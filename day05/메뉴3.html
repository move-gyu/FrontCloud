<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu{
            display: flex;
        }

        .menu-item{
            width: 200px;
            height: 40px;
            border: 1px solid black;
            text-align: center;

            position: relative;
        }
        .hidden-sub-menu{
            width: 80%;
            border: 1px solid black;
            background-color: beige;
            display: none;

            position:absolute;
            top: 40px;
            left: 10px;
        }
        .menu-item:hover .hidden-sub-menu{
            display: block;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <!--상위메뉴-->
        <li class="menu-item">빵
            <!--하위메뉴-->
            <ul class="hidden-sub-menu">
                <li>에그타르트</li>
                <li>크림빵</li>
                <li>단팥빵</li>
                <li>소보로</li>
            </ul>
        </li>
        <li class="menu-item">과일</li>
        <li class="menu-item">생선</li>
        <li class="menu-item">고기</li>
    </ul>
</body>
</html>
