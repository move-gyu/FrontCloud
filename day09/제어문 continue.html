<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;

        for(let i=1;i<=10;i++){
            if(i%2==1){
                document.write
                sum+=i;
            }
        }
        document.write(sum);

        let total=0;
        for(let i=1;i<=10;i++){
            if(i%2==0)continue;
            total=total+i;
        }
        document.write(total);

    </script>
</body>
</html>
