   <script>
    /*
    break문 : 반복문에서 break를 사용하면 자신이 속한 반복문을 빠져나오게 함
    */
   

    //3번 인사하기
    let a=0;
    let b=0;
    while(true){
        document.write("안녕하세요!!"+"<br>");
        a++;
        if(a==3)
        break;
    }
    
    for(let i=0;i<3;i++){
        document.write("<br>"+"안녕하세요^^");
    }

    while(b<3){
        document.write("<br>"+"안녕하세요~~");
        b++;
    }
    </script>
