<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //사용자메뉴 선택하기 => 반복하기
        //
        for(let i=0;i<3;i++){
        let menu=parseInt(prompt("1.등록, 2.조회, 3.종료"));

        switch (menu){
            case 1:
                alert("등록합니다");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("종료합니다");
                break;
            default:
                alert("다시");
        }
    }
    </script>
</body>
</html>
