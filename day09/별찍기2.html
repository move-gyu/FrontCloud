<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         document.write("=====>><br>")
        for (let k = 1; k <= 10; k++) {
            for (let i = 1; i <= k; i++) {
                document.writeln("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
