<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("첫번째 숫자:"));
        let b = Number(prompt("두번째 숫자:"));
        let c = Number(prompt("세번째 숫자:"));
        if (a > b) {
            if (a > c) {
                document.write(a);
            } else {
                document.write(c);
            }
        }else if(b>c){
            document.write(b);
        }else{
            document.write(c);
        }

    </script>
</body>

</html>
