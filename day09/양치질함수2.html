<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 양치(){
        document.write("치약을 짠다<br>");
        document.write("양치질을 한다<br>");
        document.write("헹구기<br>");
        }


        //양치 아침은 2번, 점심은 5번, 저녁은 4번 헹구는 횟수정하기

         function 아침양치(){
        document.write("치약을 짠다<br>");
        document.write("양치질을 한다<br>");
        document.write("헹구기2번<br>");
        }
         function 점심양치(){
        document.write("치약을 짠다<br>");
        document.write("양치질을 한다<br>");
        document.write("헹구기5번<br>");
        }
         function 저녁양치(){
        document.write("치약을 짠다<br>");
        document.write("양치질을 한다<br>");
        document.write("헹구기4번<br>");
        }

        아침양치();
        점심양치();
        저녁양치();

        //함수
        //입력(매개변수) : 함수와 외부와의 매개자 역할을 하는 함수
        //반환 : 함수가 내부에서 만든 결과를 주는 것

        function 양치v2(cnt){ //cnt =>매개변수
            document.write("치약을 짠다<br>");
            document.write("양치질을 한다<br>");
            document.write("헹구기"+cnt+"<br>");
        }
        양치ver2(2);
        양치ver2(4);
        양치ver2(5);
    </script>
</body>
</html>
