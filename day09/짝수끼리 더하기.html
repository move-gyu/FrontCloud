<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 430px;
            border: 1px solid black;
        }
        .b{
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="a">
    <h1>짝수끼리 더하기</h1>
    <div class="b">
    <script>
        
        let sum=0;

        for(let i=1; i<11; i++){
            if(i%2==0){
                sum+=i;
                document.write(i+"---"+sum+"<br>");
            }
        }
        
    </script>
    </div>
    </div>
</body>
</html>
