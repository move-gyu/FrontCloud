        header {
            height: 100px;
            background-color: aqua;

            position: relative;
        }

        nav {
            height: 60px;
            background-color: blue;
            padding: 10px;

            box-sizing: border-box;
        }

        section {
            height: 600px;
            background-color: yellow;
        }

        /**/
        footer {
            height: 100px;
            background-color: aqua;

            display: flex;
        }

        footer .item {
            width: 33.3%;
            border: 1px solid black;
        }


        header .title {

            position: absolute;
            top: 20px;
            left: 30px;

        }

        header .search {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        nav .menu {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav .menu li {
            padding-right: 10px;
        }


        .product-list {
            list-style: none;
            display: flex;
            border: 1px solid black;

            justify-content: center;
            margin: 0;


        }

        .product-item {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            text-align: center;

        }

        .product-item img {
            width: 300px;
            height: 200px;
        }

            width: 210px;

    <script>
        //기능 :form안에 있는 아이디 비밀번호 유효성 체크
        //입력 : x
        //반환 : x
        function aa(){
            const f=document.frm;
            const userId=f.userId;
            const userPw=f.userPw;
            if(userId.value==""){
                alert("아이디를 입력하세요");
                userId.focus();
            }else if(userPw===""){
                alert("비밀번호를 입력하세요");
                userPw.focus();
            }else{
                //아이디 입력ok, 비밀번호 입력ok
                alert("로그인 성공");
            }
            
            
            }
        }
    </script>

    <section>
        <!--로그인-->
        <div class="login-wrap">
            <!--로그인이미지-->
            <div class="login-img"></div>

            <!--로그인 정보-->
            <form name="frm" action="" method="get">
            <div class="login-info">
                <input type="text" name="userId">
                <input type="password" name="userPw">
                <button type="button" onclick="aa()">로그인</button>
            </div>
            </form>
        </div>
    </section>
