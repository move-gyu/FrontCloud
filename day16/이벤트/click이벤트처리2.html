<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트로 이벤트 처리하기 : 이밴트 속성 사용하기</h2>
    <button id="btn">클릭</button>

    <!--button 버튼선택하기
    1. body아래에 선택하는 명령(documunt.getElementById 선택하기)
    2. 문서가 모두 로드된 후 명령이 실행되도록 하기
    -->

    <script>
        const btn=document.getElementById("btn");
        btn.onclick=function(){
            alert("잘되지?");
        }
    </script>

</body>
</html>
