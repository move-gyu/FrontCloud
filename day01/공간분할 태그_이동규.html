<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fbox{
            width: 800px;
            height: 600px;
          
            margin: 0 auto;
            border: 1px solid black;
        }

        .abox{
            width: 800px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .bbox{
            width: 800px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .cbox{
            width: 800px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }
        table{
            border: solid black;
            border-collapse: collapse;
            width:600px;
            height: 90px;
            padding: 20px;
            margin: 20px auto;
        }
        td{
            border: solid black;
        }
        .abox h2{
            margin:50px 10px 10px 10px;
            
        }
        .abox p{
            margin: 10px;
        }
        .bbox ul{
            padding: 30px;
        }
       
        .cbox h2{
            padding: 5000px;
        }
    </style>
</head>
<body>
    <div class="fbox">
        <!--첫 번째 상자-->
        <div class="abox">
            <h2>
                Who am I?
            </h2>
            <p>
                이동규 : 화이팅!
            </p>
        </div>
        <!--두 번째 상자-->
        <div class="bbox">
            <ul>
                <li>C언어</li>
                <li>파이썬</li>
                <li>자바</li>
            </ul>
        </div>
        <!--세 번쨰 상자-->
        <div calss="cbox">
            <h2>성적</h2>
            <table>
                <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                </tr>

                <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
