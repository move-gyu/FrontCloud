<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fbox{
            width: 800px;
            height: 1000px;
          
            margin: 0 auto;
            border: 1px solid black;

        }
        .sbox{
            width: 700px;
            height: 900px;
          
            margin:  50px 0px 0px 50px  ;
            padding: auto;
            border: 1px solid black;
        }
        .sbox h1{
            padding: 70px;
        }
        .sbox p{
            padding: 70px;
            margin-top: -135px;
        }
        .sbox hr{
            width 50%;
            margin-top: -60px;
        }
        
        .sbox h3{
            padding: 70px;
            margin-top: -100px;
        }
        .sbox ul{
            padding: 70px;
            margin-top: -130px;
        }
        .sbox h3{
            padding: 70px;
            margin-top: 0px;
        }

        
    </style>
</head>
<body>
    <!--큰 박스-->
    <div class="fbox">
        <!-- 작은 박스-->
        <div class="sbox">
            <h1>프론트엔드 개발자 지원서</h1>
            <p> HTML,CSS,JAVASCRIPT에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            
            <h3>개인정보</h3>
            <ul>
                <li>이름  <input type="text"></li>
                <li>연락처  <input type="text"></li>
                </ul>
            <h3>지원분야</h3>
            <ul>
                <li><input type="radio">과일
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
