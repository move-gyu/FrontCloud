<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
        
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
        function creLot(){
            const lottoNumber=GLN2();
            console.log(lottoNumber);

            //공만들기
            const wrap=document.getElementById("wrap");

            wrap.innerHTML="";
            for(let i=0;i<6;i++){
                const ball=document.createElement("div");
                ball.innerHTML=lottoNumber[i];
                ball.classList.add("ball");
                ball.style.backgroundColor=getRandomColor();
                ball.style.fontWeight="bold";
                wrap.appendChild(ball);
                
            }
        }
        //로또번호생성
        function GLN2(){
            const lottoNumber=[];

            while(lottoNumber.length<6){
                const ranNum=Math.floor(Math.random()*46);
                if(!lottoNumber.includes(ranNum))
                    lottoNumber.push(ranNum);
            }
            return lottoNumber;
        }

        //공 색깔 생성
        function getRandomColor(){
            let rgbColor;

            let r=Math.floor(Math.random()*256);  //0~255
            let g=Math.floor(Math.random()*256);  //0~255
            let b=Math.floor(Math.random()*256);  //0~255

            rgbColor=`rgb(${r},${g},${b},${0.5})`;
            return rgbColor;
        }
        
        </script>
</head>
<body>
    <button onclick="creLot()">로또만들기</button>

    <div id="wrap"></div>

    
</body>
</html>
