<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            const item1=document.querySelector("#item1");    //id가 item1인 것을 선택
            console.log("ad");

            item1.style.backgroundColor="blue";

            const item2=document.querySelector(".item2");
            item2.style.backgroundColor="yellow";
        }

        function unchange(){
             const item1=document.querySelector("#item1");    //id가 item1인 것을 선택
            console.log("ad");

            item1.style.backgroundColor="";
        }
    </script>
</head>
<body>
    <h2>querySelector이용하여 요소 선택하기</h2>
    <p>한 개를 반환한다</p>


    <div id="item1"></div>
    <div class="item2"></div>

    <button onclick="change()">스타일적용</button>
    <button onclick="unchange()">스타일취소</button>
</body>
</html>
