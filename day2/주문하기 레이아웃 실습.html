<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 800px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        }

        .goods-info{
            width: 80%;
            height: 400px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .order-wrap{
            width: 85%;
            height: 300px;
            margin: 0 auto;
            margin-top: 50px;
            border:  1px solid black;
        }

        .img{
            width: 200px;
            height: 200px;
            border:  1px solid black;
            margin: 0 auto;
        }

        .info{
            width: 300px;
            height: 100px;
            border:  1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
      <div class="wrap">
        <!--상품정보  영역-->
        <div class="goods-info">
            <!--상품이미지 영역-->
            <div class="img"></div>
            <!-- 상품 정보-->
             <div class="info">              
             </div>
        </div>

        <!--주문영역-->
        <div class="order-wrap">           
       </div>
    </div>
</body>
</html>
