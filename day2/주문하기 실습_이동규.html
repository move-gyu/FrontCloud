<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 600px;
            height: 1300px;
            margin: 0 auto;
            border: 1px solid black;
            background-color: rgb(212, 214, 240);
            border-radius: 10px;
        }
        .img{
            width: 400px;
            height: 400px;  
            margin: 0 auto;
            border: 1px solid black;
            margin-top: 30px;
            background-image:url('https://image11.coupangcdn.com/image/cmg/oms/banner/7f945313-1d47-40b4-b222-ee4e4fe5a825_1280x949.jpg');
            background-size: 100%;
        }
        .info{
            width: 67%;
            margin: 0 auto;
        }
        .order{
            /*border: 1px solid black;*/
            width: 67%;
            margin: 0 auto;
            
            margin-top: 40px;
        }
        .order input{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .or{
            padding: 60px;
            margin-top: 40px;
        }
        .a{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            padding: 60px;
        }
        .b{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            padding: 120px;
        }

        .others{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!--주문영역-->
