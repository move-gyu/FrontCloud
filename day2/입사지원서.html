<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fbox{
            width: 800px;
            height: 1000px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .box{
            width: 700px;
            height: 900px;
            border: 1px solid black;
            margin: 20px 0px 0px 20px;
            padding: 30px;
        }
        .b{
            width: 700px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .b h2{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!--큰 박스-->
    <div class="fbox">
        <!--테두리-->
        <div class="box">
            <!--첫번째-->
            <div class="a">
                <h1>프론트엔드 개발자 지원서</h1>
                <p>HTML,CSS,JAVASCRIPT에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            </div>
            <hr>
            <!--두번째-->
            <div class="b">
                <h2>개인정보</h2>
                <ul>
                    <li>이름<input type="text"></li>
                    <li>연락처<input type="text"></li>
                </ul>
                <h2>지원분야</h2>
                <ul>
                    <li><input type="radio">웹개발자</li>
                    <li><input type="radio">웹퍼블리셔</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
