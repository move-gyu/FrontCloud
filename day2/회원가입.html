<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 800px;
            border: 1px solid black;
            margin: 0 auto;
        }
        h2{
            text-align: center;
        }
        .row1{
            border: 1px solid black;
        }
        .row2{
            border: 1px solid black;
        }
        .row3{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .row button{
            width: 100px;
            padding: 10px;
        }

        table{
            border: 1px solid black;
            height: 350px;
            width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="wrap">

        <div class="row1">
            <h2>회원가입</h2>
        </div>
        <div class="row2">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="text"><br>
                    <p>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합,10자~16자)</p></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>휴대전화</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
        <!---->
        <div class="row3">
            <button>등록</button>
            <button>취소</button>
        </div>

    </div>
</body>
</html>
