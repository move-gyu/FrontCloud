<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            height: 20px;
        }

        header {
            height: 80px;
        }

        .big-wrap {
            height: 750px;
            background-color: #f9f6f0;
        }

        .middle-wrap {
            width: 1500px;
            height: 750px;
            border: 1px solid black;
            display: flex;
            margin: 0 auto;
        }

        .img-wrap {
            width: 750px;
            height: 750px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .img-box {
            width: 100%;
            height: 95%;
            border: 1px solid black;
        }

        .img-box img {
            width: 90%;
            height: 90%;
            padding: 30px;
        }

        .img-number {
            width: 100px;
            height: 5%;
            margin: 0 auto;
            box-sizing: border-box;
        }


        .order-wrap {
            width: 750px;
            height: 750px;
            border: 1px solid black;
        }
        .product{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav></nav>
    <header></header>
    <!--큰 틀-->
    <div class="big-wrap">
        <!--결제 영역-->
        <div class="middle-wrap">
            <!--이미지 영역-->
            <div class="img-wrap">
                <div class="img-box">
                    <img src="./img/데이오프 텀블러.webp" alt="이미지">
                </div>
                <div class="img-number">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
            </div>
            <!--오더 영역-->
            <div class="order-wrap">
                <div class="product">
                    <p class="proP">데이오프 텀블러</p>
                    <p>맑고 투명한 보틀에 블루보틀 로고와 시그니처 컬러<br> 스트랩을 더한 가볍고 감각적인 워크아웃 보틀입니다.<br>
                        넓은 입구와 부드러운 회전식 뚜껑, 위생적인 구조로 일상<br> 속 어디서든 편안하게 사용할 수 있는 한정 시즌<br> 아이템입니다.<br><br>
                        상품은 평균 1~3 영업일 내에 출고 됩니다.</p>
                </div>
                <div class="product-order"></div>
            </div>
        </div>
    </div>
</body>

</html>
