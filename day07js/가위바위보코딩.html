<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let user, computer, result;

        //반복
        while(true){
            user=prompt("가위 바위 보 중에서 선택하시오: 가위(0) 바위(1) 보(2)");
            computer= Math.floor(Math.random()*3);
            if(user!=computer) break;
        }

        //승패를 판단
        if(user==0){
            if(computer==2){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }else if(user==1){
            if(computer==0){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }else if(user==2){
            if(computer==1){
                result="사용자 승";
            }else{
                result="사용자 패";
            }
        }
         
      
        //승패를 출력
        alert(result);
        console.log(result);
        document.write(result);
1
    </script>
    


</body>
</html>
