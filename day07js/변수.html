<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        변수
        데이터를 저장하기 위한 메모리 공간
        값을 담기 위해 이름을 붙인 상자
        컴퓨터 메모리 공간의 일부이다
        메모리 블럭에 프로그래머가 식별하기 위해 이름을 붙인것이다
        */

        /*
        변수의 역할 : 기억(저장), 이용
        값은 이용하기 위해 저장된다

        변수선언 방식
        let, const, var

        변수 이름 : 의미있게 작성
        */
       let studentName = "이동규"; //변수에 이름을 저장
       alert(studentName); //출력으로 이용

       studentName="이순신";
       alert(studentName);

       //공간 -> "이동규"
       //공간 -> "이순신"

       let kbAccount =1000000; //백만원
       kbAccount=1100000; //백십만원

       //변수는 하나의 값을 기억하는 공간
       //새로운 값을 기억하면 기존의 값은 지워짐

    </script>
</body>
</html>
