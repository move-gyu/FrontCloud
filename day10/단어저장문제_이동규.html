<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let 색상=["빨강","주황","노랑","초록","파랑"];

        let 입력=prompt("색을 입력하세요");
        let 없을때=-1;
        
        for(let i=0; i<색상.length;i++){
            if(입력==색상[i]){
                alert(입력+"의 배열의 위치"+i);
                없을때=1;
                break;
            }
           
        }
        if(없을때==-1){
            alert("이 배열에는 없습니다");
        }
    </script>
</body>
</html>
