<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 함수란? 
            관련있는 코드(명령)을 묶어서 이름을 붙인 것(코드 덩어리)
            #함수를 사용하는 이유는
            1) 코드의 재사용 => 중복코드제거, 유지보수에 용이
            2) 코드분할, 나누어서 작업할 때도 사용,(코드작성,디버깅,협업)

            함수 작성법 : 함수선언식, 함수표현식

            #함수의 입력과 반환
            1) 입력 : 매개변수를 사용하여 외부로부터 받는 값, 함수명 뒤에 괄호안에 작성해야함
                - 입력은 없거나 한 개 또는 여려 개로 구성
                - 매개변수(parameter) : 함수가 호출될 때 외부에서 전달된 값
                  함수내부에서 사용할 수 있도록 해주는 변수
                - 인수(argumente) : 함수가 호출될 때 실제로 전달되는 값, 함수 호출시 제공된다
            2) 반환 : 함수가 기능을 수행하고 돌려주는 값
                반환은 없거나 반드시 한 개여야 한다.
                반환 시 여러 개의 값을 제공하려면 배열이나 객체를 사용한다 
    </script>
</body>
</html>
